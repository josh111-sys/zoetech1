<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Location</title>
    <!-- Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <!-- Navigation (Header) -->
    <nav class="navbar">
        <a href="#home"><i class="fas fa-home"></i> Home</a>
        <a href="#services"><i class="fas fa-stethoscope"></i> Services</a>
        <a href="#map"><i class="fas fa-map-marker-alt"></i> Find Us</a>
        <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    </nav>

    <!-- Map Section -->
    <section id="map-section">
        <h2><i class="fas fa-map"></i> Find Our Hospital Location</h2>
        <div id="map" class="map-container"></div>
    </section>

    <!-- Footer (Optional) -->
    <footer>
        <p>Â© 2024 Harvard  Hospital . All rights reserved.</p>
    </footer>

    <!-- Leaflet.js Script for interactive map -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Link to your JavaScript file -->
     <script>
  // map
// Initialize the map and set the view to the hospital's coordinates
var map = L.map('map').setView([51.505, -0.09], 13); // Replace with the hospital's coordinates

// Set up the tile layer from OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Add a marker to show the hospital's location
var marker = L.marker([51.505, -0.09]).addTo(map); // Replace with the hospital's coordinates
marker.bindPopup("<b>Our Hospital</b><br>123 Main St, London, UK").openPopup();

// Add interactive features
map.on('click', function(e) {
    alert("You clicked the map at " + e.latlng);
});

     </script>
    <script src="script.js"></script>
</body>
</html>
